<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inform News Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="news-card px-3 pe-3 py-2 pb-5 rounded-3">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h3 class="text-secondary">News Feed</h3>
            <p class="subtitle text-secondary">Input your message below.</p>
        </div>

        <div class="divider"></div>

        <div id="villageBadge" class="village-badge" style="display: none;">
            ğŸ“ á—á¼á˜á·ášá¶á™á€á¶ášááŸáŸ– <span id="displayVillage">...</span>
        </div>

        <form id="newsForm">
            <div class="form-floating">
                <input type="text" id="title" class="form-control bg-transparent" name="title" placeholder="Title...">
                <label for="floatingInput">Title...</label>
            </div>

            <div class="form-group mt-4">
                <textarea id="content" class="form-control bg-transparent " style="height: 200px;" name="content" placeholder="Content..."></textarea>
            </div>

            <div class="mt-3 d-flex justify-content-between gap-3 flex-column">
                <button type="button" id="submitBtn" class="btn btn-primary form-control" onclick="submitNews()" style="background-color: teal;border: none;">
                    <span id="btnText">Submit</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
                <button type="button" class="btn btn-outline-secondary form-control">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center py-5">
        <div class="mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
        </div>
        <h4 class="mb-3">Success!</h4>
        <p class="text-muted">Your news has been submitted successfully.</p>
      </div>
      <div class="modal-footer justify-content-center border-0 pt-0">
        <button type="button" class="btn btn-primary px-5" data-bs-dismiss="modal" style="background-color: teal;border: none;">OK</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprnPYH+KqQT5B8vGAqDsPT4xJLNQZBLpYJpV8bL3kT5pL4xPxS0n0AeF7KwOi/t" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
